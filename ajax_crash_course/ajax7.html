<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax - External API</title>
    <style>
        .user {
            display: flex;
            background: #f4f4f4;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .user img {
            width: 70px;
            height: 70px;
        }
    </style>
</head>

<body>
    <button id="button">Get Database Users</button>
    <h1>Get Users</h1>
    <div id="users"></div>
    <script>
        document.getElementById("button").addEventListener("click", getUsers);

        function getUsers() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", 'get_users.php', true);


            xhr.onload = function() {
                var users = JSON.parse(this.responseText);
                var output = ''
                for (var i in users) {
                    output +=
                        '<div class="user">' +
                        '<ul> ' +
                        '<li>ID: ' + users[i].id + '</li>' +
                        '<li>Name: ' + users[i].name + '</li>' +
                        ' </ul>' +
                        "</div>"
                }
                document.getElementById("users").innerHTML = output;
            }

            xhr.send();
        };
    </script>
</body>

</html>
