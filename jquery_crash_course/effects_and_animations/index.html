<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Crash Course | Effects & Animate </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            padding: 10px;
            margin: 10px;
        }

        header {
            background: orange;
            text-align: center;
            font-size: 30px;
            color: red;
            margin-bottom: 10px;
        }

        #box {
            background: blue;
            width: 100%;
            height: 100px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: aliceblue;
        }



        .image {
            width: 100px;
            height: 100px;
            position: relative;
        }
    </style>

</head>

<body>
    <header>
        JQuery Crash Course
    </header>
    <div id="container">
        <div class="btn">
            <button id="btnFadeOut">
                Fade Out
            </button>
            <button id="btnFadeIn">
                Fade In
            </button>
            <button id="btnFadeToggle">
                Fade Toggle
            </button>
            <hr>
            <button id="btnSlideUp">
                Slide Up
            </button>
            <button id="btnSlideDown">
                Slide Down
            </button>
            <button id="btnSlideToggle">
                Slide Toggle
            </button>
            <hr>
            <button id="btnStop">
                Stop
            </button>
        </div>
        <hr>
        <hr>
        <div id="box">
            <p>Hello world</p>
        </div>

        <hr>
        <h1>ANIMATIONS</h1>
        <button id="btnMoveLeft">
            Move Left
        </button>
        <button id="btnMoveRight">
            Move Right
        </button>
        <button id="btnMoveAround">
            Move Around
        </button>
        <hr>
        <img class="image" id="dog" src="dog.png" alt="">
        <hr>
        <img class="image" id="arrow" src="arrow.png" alt="">
    </div>
</body>

</html>
<script>
    $(document).ready(function () {
        $('#btnFadeOut').on('click', function () {
            $('#box').fadeOut('3000', function () {
                $('#btnFadeOut').text('Faded Out');
            });
        });
        $('#btnFadeIn').on('click', function () {
            $('#box').fadeIn(3000);
        });
        $('#btnFadeToggle').on('click', function () {
            $('#box').fadeToggle(1000);
        });

        $('#btnSlideUp').on('click', function () {
            $('#box').slideUp();
        });
        $('#btnSlideDown').on('click', function () {
            $('#box').slideDown();
        });
        $('#btnSlideToggle').on('click', function () {
            $('#box').slideToggle();
        });
        $('#btnStop').on('click', function () {
            $('#box').stop();
        });

        $('#btnMoveRight').on('click', function () {
            $('#image').animate({
                left: 300,
            }, 2000, function () {
                $('#image').css('transform', 'scaleX(-1)');
            });
        });


        $('#btnMoveLeft').on('click', function () {
            $('#dog').animate({
                left: 0,
            }, 2000, function () {
                $('#dog').css('transform', 'scaleX(1)');
            });
        });


        $('#btnMoveAround').on('click', function () {
            var arrow = $('#arrow');
            arrow.animate({
                left: '500px'
            }, 1000, function () {
                arrow.css('rotate', '90deg');
            });

            arrow.animate({
                left: '500px',
                top: 500
            }, 1000, function () {
                arrow.css('rotate', '180deg');
            });

            arrow.animate({
                left: 0,
                top: 500
            }, 1000, function () {
                arrow.css('rotate', '270deg');
            });

            arrow.animate({
                left: 0,
                top: 0
            }, 1000, function () {
                arrow.css('rotate', '0deg');
            });
        });

    });
    // function rotate(arrow, deg) {
    //     arrow.css('rotate', deg);
    // }
</script>
